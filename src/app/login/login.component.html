<div class="container">
  <br>
  <form #userForm="ngForm" (ngSubmit)="getLogin(userForm)" novalidate>
    <fieldset>
      <h2 class="jumbotron text-center">Enter details to register with us</h2>

      <div class="form-group row">
        <label for="username" class="col-sm-2 col-form-label">Username</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="username" name="username" placeholder="Enter Username" [(ngModel)]="user.username"
            required #username="ngModel" [ngModelOptions]="{updateOn: 'change'}">
          <div [hidden]="username.pristine || username.valid" class="alert alert-danger">
            Username shouldn't be empty
          </div>
          <div [hidden]="!isUserTaken" class="alert alert-danger">
            Username is not available
          </div>
        </div>
      </div>

      <div class="form-group row">
        <label for="password" class="col-sm-2 col-form-label">Password</label>
        <div class="col-sm-10">
          <input type="password" class="form-control" id="password" name="password" placeholder="Enter Password" [(ngModel)]="user.password"
            required minlength="6" #password="ngModel" [ngModelOptions]="{updateOn: 'change'}">
          <div [hidden]="password.pristine || password.valid" class="alert alert-danger">
            Password should be at least 6 characters long
          </div>
        </div>
      </div>

      <p class='text-center'>
        <button type="submit" [disabled]="userForm.form.invalid" class="btn btn-success col-sm-2">
          Login</button>
        <button type="reset" class="btn btn-danger col-sm-2">Reset</button>
      </p>

    </fieldset>
  </form>
</div>

<div class="container">
  <div *ngIf="loginStatus == 0" class="alert alert-danger">
    <p class="text-center">Sorry ! Login credentials invalid.</p>
  </div>
</div>
